name: test

on:
  push:
    branches:
      - '**-devel' 
      - 'master'
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - '**-devel' 
      - 'master'
    paths-ignore:
      - '**.md'
  schedule:
    - cron: "0 2 * * 0" # Weekly on Sundays at 02:00

jobs:
  industrial_ci:
    continue-on-error: ${{ matrix.experimental }}
    env:
      BEFORE_INIT: "./test/prepare_dummy_files.bash"
    strategy:
      matrix:
        env:
          - { ROS_DISTRO: kinetic, ROS_REPO: main }
          - { ROS_DISTRO: melodic, ROS_REPO: main }
        experimental: [false]
        include:
          - env: { ROS_DISTRO: kinetic, ROS_REPO: testing }
            experimental: true
          - env: { ROS_DISTRO: melodic, ROS_REPO: testing }
            experimental: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: "ros-industrial/industrial_ci@master"
        env: ${{ matrix.env }}

  catkin_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ros_distribution:
          - kinetic
          - melodic

        # Define the Docker image(s) associated with each ROS distribution.
        # The include syntax allows additional variables to be defined, like
        # docker_image in this case. See documentation:
        # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#example-including-configurations-in-a-matrix-build
        #
        # Platforms are defined in REP 3, and REP 2000:
        # https://ros.org/reps/rep-0003.html
        # https://ros.org/reps/rep-2000.html
        include:
          # Kinetic Kame (May 2016 - May 2021)
          - docker_image: ubuntu:xenial
            ros_distribution: kinetic
            # Setting ros_version is helpful to customize the workflow
            # depending on whether a ROS 1, or ROS 2 is being tested.
            # See 'if: ros_version ==' below for an example.
            ros_version: 1

          # Melodic Morenia (May 2018 - May 2023)
          - docker_image: ubuntu:bionic
            ros_distribution: melodic
            ros_version: 1

    container:
      image: ${{ matrix.docker_image }}
    steps:
      - uses: actions/checkout@v2
      - uses: ros-tooling/setup-ros@v0.2
        with:
          required-ros-distributions: ${{ matrix.ros_distribution }}
      - name: Prepare test
        run: |
          ./test/prepare_dummy_files.bash
          apt-get install -y rsync python-catkin-tools
          mkdir -p ~/catkin_ws/src
          rsync -av --exclude='.git/' ./ ~/catkin_ws/src/raspicat_ros/
      - name: Run test
        run: |
          . /opt/ros/${{ matrix.ros_distribution }}/setup.sh
          cd ~/catkin_ws
          catkin init
          catkin build
          catkin run_tests --no-deps raspicat